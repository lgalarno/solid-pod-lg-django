{% if messages %}
    <div class="row justify-content-md-center">
        <div class="col col-sm-10">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {% if "html_safe" in message.tags %}
                        {{ message|safe }}
                    {% else %}
                        {{ message }}
                    {% endif %}</li>
                {% endfor %}
            </ul>
            <br>
        </div>
    </div>
{% endif %}
