{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-4">
            {% if not request.user.is_authenticated %}
                <form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="hidden" name="next" value="{% if request.GET.next %}{{ request.GET.next }}{% else %}/{% endif %}" />
                    <button type="submit" class="btn btn-primary"> Log in  </button>
                </form>
                <br>
                <p>Need an account? Please <a href={% url 'accounts:register' %}>Register</a></p>
            {% else %}
                <p>You're already logged in. Would you like to <a href='{% url 'accounts:logout' %}'>logout</a>?</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
