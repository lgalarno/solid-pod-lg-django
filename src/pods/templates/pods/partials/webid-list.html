{% if sessions %}
    {% for s in sessions %}
        <form method="POST" action="{% url 'pods:connect-webid' %}" name="form_session">
            {% csrf_token %}

            <div class="input-group mb-3">
                <input type="text" class="form-control" value="{{ s.webid }}" aria-label="WebID" aria-describedby="button-addon2" readonly>
                <input type="hidden" name="session_id" value="{{ s.pk }}"/>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Connect</button>
            </div>

        </form>
    {% endfor %}
{% else %}
    <p>You don't have any Web IDs</p>
{% endif %}

{% if oidcps %}
    <p>or</p>
    <form method="POST" action="{% url 'connector:connect' %}" name="form_oidcp">
        {% csrf_token %}
        <div class="row justify-content-md-center">
        <label for="oidc" class="form-label">Connect with a WebID provider</label>
            <div class="input-group">
                <select class="form-select" aria-label="Connect with an WebID provider" name="oidcp">
                    {% for o in oidcps %}
                        <option value="{{ o.pk }}">{{ o.url }}</option>
                    {% endfor %}
                </select>
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Connect</button>
            </div>
        </div>
    </form>
{% endif %}
