{% extends "base.html" %}
{% load tz %}

{% block content %}
    <br>
    <div class="row justify-content-md-center">
        <div class="col col-sm-10">
            <h3 class="d-inline-block" >Connection</h3>
            <button class="btn btn-primary btn-sm float-end"
                    hx-get="{% url 'pods:pods_htmx-api:create-provider' %}"
                    hx-target="#provider-form">
                + add a WebID provider
            </button>
            <div id="provider-form">
                {% include 'pods/partials/provider-form.html' %}
            </div>
            <br>
            <hr>
            <br>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col col-sm-10">
            <h3 class="d-inline-block">Pods</h3>
            <button class="btn btn-primary btn-sm float-end"
                    hx-get="{% url 'pods:pods-htmx-api:create-pod' %}"
                    hx-target="#solid-pod-form">
                + add a Pod
            </button>
            <br>
            <br>
            <div id="solid-pod-form">
                {% include 'pods/partials/pod-form.html' %}
            </div>
            <br>
            <hr>
            <br>
        </div>
    </div>

{% endblock %}
